<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Java calculator</title>
    <link rel="stylesheet" href="style.css">

<script src="javascript.js"></script>

<body>

    <center>
        <div class="calcu">


            <table>

                <input type="" id="input">
                <tr>
                    <td><button id="btn1"type="button" class="btn btn-outline-secondary" onclick="press ('+')">+</button></td>
                    <td><button id="btn1" type="button" class="btn btn-outline-secondary" onclick="press ('-')">-</button></td>
                    <td><button id="btn1" type="button" class="btn btn-outline-secondary" onclick="press ('*')">x</button></td>
                    <td><button id="btn1" type="button" class="btn btn-outline-secondary"  onclick="press ('/')">/</button></td>

                </tr>
                <tr>
                    <td><button id="num" class="btn btn-light"onclick="press (7)">7</button></td>
                    <td><button id="num" class="btn btn-light" onclick="press (8)">8</button></td>
                    <td><button id="num" class="btn btn-light"onclick="press (9)">9</button></td>
                    <td rowspan="4" ><button class="btn btn-primary" id="btn2" onclick=()>=</button></td>
                </tr>
                <tr>
                    <td><button id="num" class="btn btn-light"onclick="press (4)">4</button></td>
                    <td><button id="num" class="btn btn-light"onclick="press (5)">5</button></td>
                    <td><button id="num" class="btn btn-light"onclick="press (6)">6</button></td>
                </tr>
                <tr>
                    <td><button id="num" class="btn btn-light"onclick="press (1)">1</button></td>
                    <td><button id="num" class="btn btn-light"onclick="press (2)">2</button></td>
                    <td><button id="num" class="btn btn-light"onclick="press (3)">3</button></td>
                </tr>
                <tr>
                    <td><button id="num" class="btn btn-light"onclick="press (0)">0</button></td>
                    <td><button id="num" class="btn btn-light"onclick="press ('.')">.</button></td>
                    <td><button id="num" class="btn btn-light" onclick="allclear()">AC</button></td>
                </tr>
            </table>

        </div>
    </center>
